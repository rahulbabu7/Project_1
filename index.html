<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCORE BOARD</title>
</head>
<body>
     <div class="board">
        <div class="home">
            <h2 class="homeshow"> HOME</h2>
            <div class="display2">
                <p id="score1">0</p>
            </div>
            <div class="buttonhome">
                <button class="b1" onclick="scores(1)">+1</button>
                <button class="b2"  onclick="scores(2)">+2</button>
                <button class="b3"  onclick="scores(3)">+3</button>
            </div>
        </div>
        <div class="guest">
            <h2 class="guestshow">GUEST</h2>
            <div class="display2">
                <p id="score22">0</p>
            </div>
            <div class="buttonguest">
                <button class="button1" onclick="guest(1)">+1</button>
                <button class="button2"  onclick="guest(2)">+2</button>
                <button class="button3"  onclick="guest(3)">+3</button>
            </div>

        </div>
     </div>
</body>
<script src="./script.js"></script>
</html>
